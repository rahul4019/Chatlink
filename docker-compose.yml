services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - client-build:/usr/share/nginx/html
    ports:
      - "80:80"
    depends_on:
      - client
      - api

  client:
    build:
      context: ./client
    env_file:
      ./client/.env
    image: rahul4019/chatlink:client-latest
    volumes:
      - client-build:/usr/share/nginx/html  # Share built files with nginx
    expose:
      - "80"

  api:
    build:
      context: ./api
    image: rahul4019/chatlink:api-latest
    env_file:
      ./api/.env
    ports:
      - "8000" 

volumes:
  client-build:  # Define the shared volume
