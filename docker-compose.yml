version: '3'
services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - client
      - api

  client:
    build:
      context: ./client
    expose:
      - "80"

  api:
    build:
      context: ./api
    env_file:
      ./api/.env
    ports:
      - "8000:8000" 
